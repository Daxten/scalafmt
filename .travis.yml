language: scala
sudo: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
git:
  submodules: false
scala:
- 2.11.8
before_install:
- openssl aes-256-cbc -K $encrypted_0b4868dc32b1_key -iv $encrypted_0b4868dc32b1_iv
  -in bin/travis_deploy.enc -out bin/travis_deploy -d
- pip install --user codecov
script:
- "./bin/testAll.sh"
after_success:
- codecov
- "./bin/travisPublish.sh"
notifications:
  email:
  - olafurpg@gmail.com
branches:
  only:
  - master
env:
  global:
  -  secure: 
  -  COMMIT_AUTHOR_EMAIL: "olafurpg@gmail.com"


